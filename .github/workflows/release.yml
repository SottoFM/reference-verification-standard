name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build, publish & release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        # Uses npm Trusted Publishing (OIDC) — no NPM_TOKEN secret required.
        # Configure at: npmjs.com → package settings → Trusted Publishers
        # Add GitHub publisher: owner=SottoFM repo=reference-verification-standard workflow=release.yml
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**/*
