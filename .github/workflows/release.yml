name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build, publish & release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        # Requires NPM_TOKEN secret — add via:
        # GitHub repo Settings → Secrets → Actions → New repository secret
        # Name: NPM_TOKEN  Value: npm token with publish access to @sottofm scope
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "⚠️  NPM_TOKEN secret not configured — skipping npm publish."
            echo "    To enable: add NPM_TOKEN in repo Settings → Secrets → Actions"
            exit 0
          fi
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**/*
